[pytest]
# Add current directory to Python path
pythonpath = .

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage options
addopts = 
    -v
    --cov=src
    --cov-report=term
    --cov-report=html
    --cov-report=xml
    --tb=short

# Ignore warnings from dependencies
filterwarnings = 
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning